<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      FreeLancer
    </div>
    <div class="card-body">

      <div class="row">

        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
              Create
            </div>

            <div class="card-body">
              <form [formGroup]="PersonFormGp" (ngSubmit)="Onsubmit()">
                <div class="row">
                  <div class="col-sm-12 mb-3">
                    <label>Username</label>
                    <input type="text" formControlName="username" class="form-control" />
                  </div>
                  <div class="col-sm-12 mb-3">
                    <label>Email Address</label>
                    <input type="text" formControlName="email"  class="form-control" />
                  </div>
                  <div class="col-sm-12 mb-3">
                    <label>Phone Number</label>
                    <input type="text" formControlName="phoneNumber"  class="form-control" />
                  </div>
                  <div class="col-sm-12 mb-3">
                    <label>Skill Set</label>
                    <input type="text" formControlName="skillSet"  class="form-control" />
                  </div>
                  <div class="col-sm-12 mb-3">
                    <label>Hobby</label>
                    <input type="text" formControlName="hobby"  class="form-control" />
                  </div>
                  <div class="col-sm-12 mb-3">
                    <button class="btn btn-primary" type="submit">Create</button>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>

        <div class="col-sm-6">
          <table class="table">
            <thead>
              <tr>
                <td>Username</td>
                <td>Email Address</td>
                <td>Phone Number</td>
                <td>Skill set</td>
                <td>Hobby</td>
                <td>Action</td>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let per of PersonArray">
                <td>{{per.username}}</td>
                <td>{{per.email}}</td>
                <td>{{per.phoneNumber}}</td>
                <td>{{per.skillSet}}</td>
                <td>{{per.hobby}}</td>
                <td>
                  <button (click)="Fillform(per)" class="btn btn-link">Edit</button>
                  <button (click)="DeletePer(per.id)" class="btn btn-link">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>

    </div>
  </div>
</div>
